<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>

    <script>
        //改变函数内this的指向，js提供了三种方法：call() bind() apply()
        // 3, bind()绑定捆绑的意思

        var o = {
            name: 'andy'
        }

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        var f = fn.bind(o, 1, 2);
        f();
        //1.不会调用原来的函数，可以改变原来函数的this的指向
        //2.返回的是原函数改变this之后产生的新函数
        //3.如果有的函数我们不需要立即执行调用，但是又想改变这个函数内的this指向此时用bind
        //4.我们有一个按钮，点击之后就禁用了这个按钮，3秒之后开启了这个按钮
        // var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     this.disabled = true; //这个this指向的是btn这个按钮
        //     //var that = this;
        //     setInterval(function() {
        //             this.disabled = false; //定时器里面的函数this指向的是window
        //         }.bind(this), 3000) //这个this指向的是btn这个对象
        // }
        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                this.disabled = true;
                setInterval(function() {
                    this.disabled = false;

                }.bind(this), 2000);
            }
        }
    </script>
</body>

</html>
