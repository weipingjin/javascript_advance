<body>
    <script>
        //函数的自定义方式
        //1，自定义函数（命名函数）
        function fu() {};

        //2,函数表达式（匿名函数）
        var fn = function() {};

        // 3,利用new Function('参数1','参数2','函数体'){}；
        var f = new Function('a', 'b', 'console.log(a+b)');
        f(1, 2);
        
        //4，所有的函数都是Function的实例（对象）
        console.dir(f);
        console.dir(f instanceof Object);
    </script>
</body>
