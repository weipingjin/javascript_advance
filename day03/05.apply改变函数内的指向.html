<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //改变函数内this的指向，js提供了三种方法：call() bind() apply()
        // 2.apply() 应用 运用的意思
        var o = {
            name: 'andy'
        }

        function fn(arr) {
            console.log(this);
            console.log(arr); //'pink'
        }
        fn.apply(o, ['pink']);
        //1.第一可以调用函数，第二可以改变函数内的this的指向
        //2.都是他的参数必须是数组(伪数组)
        //3.apply的主要应用，比如是我们可以利用apply借助数学内置对象求最大值
        //Math.max();
        var arr = [1, 66, 3, 99, 7];
        // var max = Math.max.apply(null, arr);
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(null, arr);
        console.log(max, min);
    </script>
</body>

</html>
