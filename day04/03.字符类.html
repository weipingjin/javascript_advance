<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var rg = /abc/;//只要包含abc就行
        // 字符串：[]表示有一系列的字符可供选择，只要匹配一个就可以了
        var rg = /[abc]/; //只要包含a 或者包含b 还有c的都返回true
        console.log(rg.test('andy'));
        console.log(rg.test('bady'));
        console.log(rg.test('color'));
        console.log(rg.test('red'));
        console.log('---------------------------');
        var rg1 = /^[abc]$/; //三选一，只有是a 或者b 和c,这三个字符才能返回true
        console.log(rg1.test('aa'));
        console.log(rg1.test('a'));
        console.log(rg1.test('b'));
        console.log(rg1.test('c'));
        console.log(rg1.test('abc'));
        console.log('----------------------------------');
        var reg = /^[a-z]$/; //26个英文字母任何一个就返回true
        console.log(reg.test('a'));
        console.log(reg.test('z'));
        console.log(reg.test(1));
        console.log(reg.test('A'));
        console.log('------------------------------');
        var reg1 = /^[a-zA-Z0-9-_]$/; //26个英文字母(大小写都可以)任何一个就返回true
        //表示a-z的范围
        console.log(reg1.test('a'));
        console.log(reg1.test('B'));
        console.log(reg1.test(8));
        console.log(reg1.test('-'));
        console.log(reg1.test('_'));
        console.log(reg1.test('!'));
        console.log('----------------------------');
        //如果中括号里面有^ 表示取反的意思，不能和我们的边界符^ 混淆
        var reg2 = /^[^a-zA-Z0-9-_]$/;
        console.log(reg2.test('a'));
        console.log(reg2.test('B'));
        console.log(reg2.test(8));
        console.log(reg2.test('-'));
        console.log(reg2.test('_'));
        console.log(reg2.test('!'));
        console.log('----------------------------');
    </script>
</body>

</html>
