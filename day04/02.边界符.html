<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //边界符 ^  $
        var rg = /abc/; //正则表达式里面不需要加引号，不管是数字型还是字符型
        ///adb/只要包含abc的字符串的都是true
        console.log(rg.test('abc'));
        console.log(rg.test('abcd'));
        console.log(rg.test('abcde'));
        console.log('----------------------');
        var rg = /^abc/;
        console.log(rg.test('abc')); //true
        console.log(rg.test('abcd')); //true
        console.log(rg.test('abbde')); //false
        console.log("-----------------------");
        var rg = /^abc$/; //精确匹配，要求必须是abc字符串才符号规范
        console.log(rg.test('abc')); //true
        console.log(rg.test('abcd')); //false
        console.log(rg.test('abbde')); //false
        console.log(rg.test('abcabc ')); //false
    </script>
</body>

</html>
