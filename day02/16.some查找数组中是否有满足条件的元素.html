<body>
    <script>
        //some 查找数组中是否有满足条件的元素
        var arr = [10,30,4];
        var flag = arr.some(function(value){
            // return value >= 20;
            return value <3;
        });
        // console.log(flag);
        var arr1 = ['red','pink','blue'];
        var flag1 = arr1.some(function(value){
            return value == 'pink';
        });
        console.log(flag1);
    </script>
</body>
